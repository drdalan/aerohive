<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Email</h1>
                </div>
                <!-- /.col-lg-12 -->
</div>

<form  [formGroup]="form" (ngSubmit)="sendMail(form.value)">
<div class="row">
 <div class="col-lg-6">
   <div class="form-group">
  <label for="false">Device Disconnect False:</label>
  <textarea class="form-control" rows="5" id="false" [formControl]="form.controls['msg']"></textarea>
</div>
</div>


  <div class="col-lg-6">
  <div class="form-group">
  <label for="comment">Device Reconnect True:</label>
  <textarea class="form-control" rows="5" id="true" [formControl]="form.controls['msg']"></textarea>
</div>
</div>
</div>

<div class="row">
 <div class="col-lg-6">
   <div class="form-group">
  <label for="usr">Please Enter Monitor Device Id:</label>
  <input type="text" class="form-control" id="dce" [formControl]="form.controls['deviceId']">
</div>
</div>
</div>

<div class="row">
 <div class="col-lg-2">
   <div class="form-group">
  <label for="usr">SMTP Hostname:</label>
  <input type="text" class="form-control" id="host" [formControl]="form.controls['host']">
</div>
</div>
<div class="col-lg-2">
<div class="form-group">
  <label for="usr">To Address:</label>
  <input type="text" class="form-control" id="toaddr" [formControl]="form.controls['toaddr']">
</div>
 </div>
 <div class="col-lg-2">
<div class="form-group">
  <label for="usr">From Address:</label>
  <input type="text" class="form-control" id="fromaddr" [formControl]="form.controls['fromaddr']">
</div>
 </div>
</div>

<div class="row">
 <div class="col-lg-2">
<div class="form-group">
  <label for="pwd">Subject:</label>
  <input type="text" class="form-control" id="sub" [formControl]="form.controls['sub']">
</div>
</div>

 <div class="col-lg-2">
<div class="form-group">
  <label for="pwd">UserName:</label>
  <input type="text" class="form-control" id="username" [formControl]="form.controls['username']">
</div>
 </div>

<div class="col-lg-2">
<div class="form-group">
  <label for="pwd">SMTP Port:</label>
  <input type="text" class="form-control" id="port" [formControl]="form.controls['port']">
</div>
 </div>
</div>

<div class="row">
 <div class="col-lg-2">
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" [formControl]="form.controls['password']">
</div>
 </div>
</div>

<button type="submit" class="btn btn-success" [disabled]="!form.valid">Send Mail</button><br> <br><br>

</form>

</div>
