<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Network Settings</h1>
            <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" data-toggle="modal" data-target="#myModal1" class="btn btn-success">Static IP
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" data-toggle="modal" data-target="#mydhcp" class="btn btn-success">DHCP
            </label>
            </div>
     </div>
 </div>

 <!-- Static IP Model -->
<div id="myModal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Static IP</h4>
      </div>
      <div class="modal-body">
          <div class="row">
          <div class="col-lg-8"> 
            <form [formGroup]="networksettingsSave" (ngSubmit)="networksettingsUpdate()">
            <div class="form-group">
              <label for="ipaddr">IP Address:</label>
              <input type="text" class="form-control" id="ipaddr" value="{{(list)?.ipaddr}}" [formControl]="networksettingsSave.controls['ipaddr']">
            </div>
            <div class="form-group">
              <label for="subnet">Subnet Mask:</label>
              <input type="text" class="form-control" id="subnet" value="{{(list)?.subnet}}" [formControl]="networksettingsSave.controls['subnet']">
            </div>

            <div class="form-group">
              <label for="gateway">Default Gateway:</label>
              <input type="text" class="form-control" id="gateway" value="{{(list)?.gateway}}" [formControl]="networksettingsSave.controls['gateway']">
            </div>

            <div class="form-group">
              <label for="dns1">DNS Server:</label>
              <input type="text" class="form-control" id="dns1" value="{{(list)?.dns1}}" [formControl]="networksettingsSave.controls['dns1']">
            </div>

            <div class="form-group">
              <label for="dns2">DNS Server:</label>
              <input type="text" class="form-control" id="dns2" value="{{(list)?.dns2}}" [formControl]="networksettingsSave.controls['dns2']">
            </div>

            <div class="form-group">
              <label for="hostname">Hostname:</label>
              <input type="text" class="form-control" id="hostname" value="{{(list)?.hostname}}" [formControl]="networksettingsSave.controls['hostname']">
            </div>

            <button type="submit" class="btn btn-success"   [disabled]="!networksettingsSave.valid" >Update</button>
            <button type="button" data-toggle="modal" data-target="#myModal1" class="btn btn-success">Clear</button>
          </form>
          </div>
          </div>
          </div>
      </div>
  </div>
</div>

 <!-- DHCP Model -->
<div id="mydhcp" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update DHCP</h4>
      </div>
          <div class="row">
          <div class="col-lg-8"> 
            <form [formGroup]="networksettingsSavedhcp" (ngSubmit)="networksettingsUpdatedhcp()" class="myform">
            <div class="form-group">
              <label for="hostname">Hostname:</label>
              <input type="text" class="form-control" id="hostname" value="{{(list)?.hostname}}" [formControl]="networksettingsSavedhcp.controls['hostname']">
            </div>
            <button type="submit" class="btn btn-success"   [disabled]="!networksettingsSavedhcp.valid" >Update</button>
            <button type="button" data-toggle="modal" data-target="#mydhcp" class="btn btn-success">Clear</button>
            <br><br>
          </form>
          </div>
          </div>
      </div>
  </div>
</div>
        <!-- /#page-wrapper -->
