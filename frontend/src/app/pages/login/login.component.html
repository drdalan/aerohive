 <div class="container">
<div class="alert alert-danger" style="margin-top: 10px;" *ngIf="alert">
    <strong>Error!</strong>  Invalid Email and Password 
</div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <a class="navbar-brand"  routerLink="/dashboard" routerLinkActive="active"><img style="width: 91px;height: 44px;margin-left: 120px;margin-top: 10px;" src="assets/img/logo.png"></a>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                         <form [formGroup]="form" (ngSubmit)="submitForm(form.value)">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="userName" type="text" [formControl]="form.controls['userName']" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" [formControl]="form.controls['password']" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" [disabled]="!form.valid" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
