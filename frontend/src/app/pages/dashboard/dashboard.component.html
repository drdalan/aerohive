<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
           </div>

<select [(ngModel)]="transporttype"  name="transporttype" id="transportmode" required="required" (ngModelChange)="updateWorkout($event)">
    <option  [value]="floor">{{floor}}</option>
    <option value="Location" selected="selected">Location</option>
</select>



 <div class="row">
<div class="col-lg-12"> 
  <div style="display: block">
       <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <button style="margin-bottom: 10px;" type="button" class="btn btn-primary" (click)="randomize()">Update Chart</button>
</div>
</div>
